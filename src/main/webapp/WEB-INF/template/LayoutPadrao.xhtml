<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>


        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
        <title><ui:insert name="titulo"> Sistema de pedidos de vendas</ui:insert></title>
        <h:outputStylesheet library = "css" name = "sistema.css"  /> <!-- Todo link utilizado precisa da pasta resouce -->
        <h:outputScript library="js" name="jquery.maskMoney.min.js"/>
    </h:head>
    <h:body>
        <p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda" >
            <f:facet name="start" >
                <h:graphicImage library="imagens" name="Spinner-2.gif" />
            </f:facet>
            
            <f:facet name="complete" >
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div>
                <h:link>
                    <h:graphicImage library="imagens" name="log.png" height="30"/>
                </h:link>
            </div>
        </header>


        <div id="conteudo">
            <ui:insert name="corpo">

            </ui:insert>
        </div>
        <p:separator style="margin-top: 20px" ></p:separator>
        <footer>
            Devs copy. 
        </footer>
        <script>
            function configurarMoeda(){
                $(".moeda").maskMoney({decimal:",", thousands:".", allowZero: true});
            }
            
            $(document).ready(function(){
                configurarMoeda();
            });
        </script>
    </h:body>

</html>
