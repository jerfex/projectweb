<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Pedidos</ui:define>
    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisa Pedidos</h1>

            <p:toolbar style="margin-top:10px">
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" id="Pesquisar" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button  value="Novo" />
                </p:toolbarGroup>

            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulos , campo" >

                <p:outputLabel value="Número" />
                <h:panelGroup>
                    <p:inputText size="10"/>
                    a
                    <p:inputText size="10"/>
                </h:panelGroup>

                <p:outputLabel value="Data De Criação" />
                <h:panelGroup>
                    <p:calendar size="10" pattern="dd/MM/yyyy"/>
                    a
                    <p:calendar  size="10" pattern="dd/MM/yyyy"/>
                </h:panelGroup>


                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="40" />

                <p:outputLabel value="Vendedor" />
                <p:inputText  size="40" />

                <p:outputLabel value="Cliente" />
                <p:inputText  size="40" />

                <p:outputLabel value="Status" />
                <p:selectManyCheckbox>
                    <f:selectItem itemLabel="Orçamento" />
                    <f:selectItem itemLabel="Emitido" />
                    <f:selectItem itemLabel="Cancelado  " />
                </p:selectManyCheckbox>
            </p:panelGrid> 
            <p:dataTable id="pedidosTable" value="#{pesquisasProdutosBean.produtosFiltrados}" var="pedido"
                         style="margin-top: 20px" emptyMessage="Nenhuma Pedido encontrado."  
                         rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="Número" style="text-align: center; width: 100px">
                    <h:outputText value="12345"/>
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="Supermecado Tatu"/>
                </p:column>
                <p:column headerText="Vendedor">
                    <h:outputText value="Deves jerfex"/>
                </p:column>
                <p:column headerText="Data de Criacão" style="text-align: center; width: 140px">
                    <h:outputText value="Deves jerfex"/>
                </p:column>
                <p:column headerText="Valor Total" style="text-align: right; width: 120px">
                    <h:outputText value="R$ 1.230,44"/>
                </p:column>
                <p:column headerText="Status" style="width: 100px">
                    <h:outputText value="Emitido"/>
                </p:column>
                <p:column style="text-align: right; width: 120px">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
