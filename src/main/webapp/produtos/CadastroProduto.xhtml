<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo Produto</ui:define>
    <ui:define name="corpo">
        <h:form>
            <h1>Novo Produto</h1>



            <p:messages closable="true">
                <p:autoUpdate />
            </p:messages>
            <p:toolbar style="margin-top:20px">

                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/produtos/CadastroProduto"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button  value="Pesquisa" outcome="/produtos/PesquisaProdutos"/>
                </p:toolbarGroup>

            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulos , campo" >

                <p:outputLabel value="SKU" for="sku"/>
                <p:inputText id="sku" size="20" maxlength="20" value="#{cadastroProdutoBean.produto.sku}" />


                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="40" maxlength="80" value="#{cadastroProdutoBean.produto.nome}" />


                <p:outputLabel value="Categoria" for="categoria"/>
                <p:selectOneMenu id="categoria" >
                    <f:selectItem itemLabel="selecione a categoria"></f:selectItem>
                </p:selectOneMenu>


                <p:outputLabel value="Subcategoria" for="subcategoria"/>
                <p:selectOneMenu id="subcategoria" value="#{cadastroProdutoBean.produto.categoria}" >
                    <f:selectItem itemLabel="selecione a Subcategoria"></f:selectItem>
                </p:selectOneMenu>

                <p:outputLabel value="Valor UnitÃ¡rio" for="valorUnitario"/>
                <p:inputText id="valorUnitario" size="10" maxlength="10" styleClass="moeda" 
                             value="#{cadastroProdutoBean.produto.valorUnitario}">
                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                </p:inputText>

                <p:outputLabel value="Estoque" for="estoque"/>
                <p:inputText id="estoque" size="10" maxlength="5"
                             value="#{cadastroProdutoBean.produto.quantidadeEsotque}"/>          
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
