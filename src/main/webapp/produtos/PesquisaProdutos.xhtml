<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Produtos</ui:define>
    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisas Produto</h1>

            <p:toolbar style="margin-top:10px">
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" id="Pesquisar" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button  value="Novo" outcome="/produtos/CadastroProduto"/>
                </p:toolbarGroup>

            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulos , campo" >

                <p:outputLabel value="SKU" for="sku"/>
                <p:inputText id="sku" size="20" maxlength="20" />


                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="40" />
            </p:panelGrid>
            <p:dataTable id="produtosTable" value="#{pesquisasProdutosBean.produtosFiltrados}" var="produtos" 
                         style="margin-top: 20px" emptyMessage="Nenhum produto encotrado." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="SKU" style="text-align: center; width: 100px">
                    <h:outputText value="123" />
                </p:column>
                <p:column headerText="Nome" >
                    <h:outputText value="Bala De morango" />
                </p:column>
                <p:column headerText="Categoria" style="width: 250px">
                    <h:outputText value="Doces - Balas e clicletes" />
                </p:column>
                <p:column headerText="Valor Unitário" style="width: 120px">
                    <h:outputText value="R$ 1,20" />
                </p:column>
                 <p:column headerText="Estoque" style="text-align: center; width: 100px">
                    <h:outputText value="98" />
                </p:column>
                <p:column style="width: 100px; text-align: center" >
                    <p:button icon="ui-icon-pencil" title="Editar" />
                    <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.hide();"/>      
                </p:column>
            </p:dataTable>
            
            <p:confirmDialog header="Exclusão de produtos" message="Tem certeza que deseja excluir o produto?"
                widgetVar="confirmacaoExclusao">
                <p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;"/>
                <p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();"/> 
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
